<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .calculator {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 30px;
            max-width: 350px;
            width: 100%;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                transform: translateY(30px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .display {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 16px;
            padding: 25px 20px;
            margin-bottom: 25px;
            text-align: right;
            min-height: 80px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
        }

        .display-previous {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 5px;
            min-height: 20px;
        }

        .display-current {
            font-size: 32px;
            font-weight: 300;
            color: white;
            word-wrap: break-word;
            word-break: break-all;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
        }

        button {
            border: none;
            border-radius: 16px;
            font-size: 20px;
            font-weight: 500;
            height: 65px;
            cursor: pointer;
            transition: all 0.2s ease;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            outline: none;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        button:active {
            transform: translateY(0);
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.3);
        }

        .btn-number {
            background: rgba(255, 255, 255, 0.1);
        }

        .btn-number:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .btn-operator {
            background: rgba(255, 149, 0, 0.3);
        }

        .btn-operator:hover {
            background: rgba(255, 149, 0, 0.5);
        }

        .btn-operator.active {
            background: rgba(255, 149, 0, 0.8);
        }

        .btn-function {
            background: rgba(255, 255, 255, 0.15);
        }

        .btn-function:hover {
            background: rgba(255, 255, 255, 0.25);
        }

        .btn-clear {
            background: rgba(255, 59, 48, 0.3);
        }

        .btn-clear:hover {
            background: rgba(255, 59, 48, 0.5);
        }

        .btn-equals {
            background: rgba(52, 199, 89, 0.3);
        }

        .btn-equals:hover {
            background: rgba(52, 199, 89, 0.5);
        }

        .btn-zero {
            grid-column: span 2;
        }

        @media (max-width: 480px) {
            .calculator {
                padding: 20px;
                margin: 10px;
            }
            
            button {
                height: 55px;
                font-size: 18px;
            }
            
            .display-current {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div class="display-previous" id="previousOperand"></div>
            <div class="display-current" id="currentOperand">0</div>
        </div>
        <div class="buttons">
            <button class="btn-function btn-clear" onclick="calculator.clear()">AC</button>
            <button class="btn-function" onclick="calculator.toggleSign()">±</button>
            <button class="btn-function" onclick="calculator.percent()">%</button>
            <button class="btn-operator" onclick="calculator.chooseOperation('÷')">÷</button>
            
            <button class="btn-number" onclick="calculator.appendNumber('7')">7</button>
            <button class="btn-number" onclick="calculator.appendNumber('8')">8</button>
            <button class="btn-number" onclick="calculator.appendNumber('9')">9</button>
            <button class="btn-operator" onclick="calculator.chooseOperation('×')">×</button>
            
            <button class="btn-number" onclick="calculator.appendNumber('4')">4</button>
            <button class="btn-number" onclick="calculator.appendNumber('5')">5</button>
            <button class="btn-number" onclick="calculator.appendNumber('6')">6</button>
            <button class="btn-operator" onclick="calculator.chooseOperation('-')">-</button>
            
            <button class="btn-number" onclick="calculator.appendNumber('1')">1</button>
            <button class="btn-number" onclick="calculator.appendNumber('2')">2</button>
            <button class="btn-number" onclick="calculator.appendNumber('3')">3</button>
            <button class="btn-operator" onclick="calculator.chooseOperation('+')">+</button>
            
            <button class="btn-number btn-zero" onclick="calculator.appendNumber('0')">0</button>
            <button class="btn-number" onclick="calculator.appendNumber('.')">.</button>
            <button class="btn-equals" onclick="calculator.compute()">=</button>
        </div>
    </div>

    <script>
        class Calculator {
            constructor(previousOperandElement, currentOperandElement) {
                this.previousOperandElement = previousOperandElement;
                this.currentOperandElement = currentOperandElement;
                this.clear();
            }

            clear() {
                this.currentOperand = '';
                this.previousOperand = '';
                this.operation = undefined;
                this.shouldResetDisplay = false;
            }

            appendNumber(number) {
                if (this.shouldResetDisplay) {
                    this.currentOperand = '';
                    this.shouldResetDisplay = false;
                }
                
                if (number === '.' && this.currentOperand.includes('.')) return;
                this.currentOperand = this.currentOperand.toString() + number.toString();
            }

            chooseOperation(operation) {
                if (this.currentOperand === '') return;
                if (this.previousOperand !== '') {
                    this.compute();
                }
                this.operation = operation;
                this.previousOperand = this.currentOperand;
                this.currentOperand = '';
            }

            compute() {
                let computation;
                const prev = parseFloat(this.previousOperand);
                const current = parseFloat(this.currentOperand);
                if (isNaN(prev) || isNaN(current)) return;

                switch (this.operation) {
                    case '+':
                        computation = prev + current;
                        break;
                    case '-':
                        computation = prev - current;
                        break;
                    case '×':
                        computation = prev * current;
                        break;
                    case '÷':
                        if (current === 0) {
                            alert("Cannot divide by zero!");
                            return;
                        }
                        computation = prev / current;
                        break;
                    default:
                        return;
                }

                this.currentOperand = computation;
                this.operation = undefined;
                this.previousOperand = '';
                this.shouldResetDisplay = true;
            }

            toggleSign() {
                if (this.currentOperand === '') return;
                this.currentOperand = this.currentOperand * -1;
            }

            percent() {
                if (this.currentOperand === '') return;
                this.currentOperand = this.currentOperand / 100;
            }

            getDisplayNumber(number) {
                const stringNumber = number.toString();
                const integerDigits = parseFloat(stringNumber.split('.')[0]);
                const decimalDigits = stringNumber.split('.')[1];
                let integerDisplay;
                
                if (isNaN(integerDigits)) {
                    integerDisplay = '';
                } else {
                    integerDisplay = integerDigits.toLocaleString('en', {maximumFractionDigits: 0});
                }
                
                if (decimalDigits != null) {
                    return `${integerDisplay}.${decimalDigits}`;
                } else {
                    return integerDisplay;
                }
            }

            updateDisplay() {
                this.currentOperandElement.innerText = this.getDisplayNumber(this.currentOperand);
                if (this.operation != null) {
                    this.previousOperandElement.innerText = `${this.getDisplayNumber(this.previousOperand)} ${this.operation}`;
                } else {
                    this.previousOperandElement.innerText = '';
                }
            }
        }

        const previousOperandElement = document.getElementById('previousOperand');
        const currentOperandElement = document.getElementById('currentOperand');

        const calculator = new Calculator(previousOperandElement, currentOperandElement);

        // Update display initially
        calculator.updateDisplay();

        // Add keyboard support
        document.addEventListener('keydown', function(event) {
            const key = event.key;
            
            if ('0123456789.'.includes(key)) {
                calculator.appendNumber(key);
            } else if (key === '+') {
                calculator.chooseOperation('+');
            } else if (key === '-') {
                calculator.chooseOperation('-');
            } else if (key === '*') {
                calculator.chooseOperation('×');
            } else if (key === '/') {
                event.preventDefault();
                calculator.chooseOperation('÷');
            } else if (key === 'Enter' || key === '=') {
                calculator.compute();
            } else if (key === 'Escape' || key === 'c' || key === 'C') {
                calculator.clear();
            }
            
            calculator.updateDisplay();
        });

        // Update display after each operation
        document.querySelectorAll('button').forEach(button => {
            button.addEventListener('click', () => {
                setTimeout(() => calculator.updateDisplay(), 10);
            });
        });
    </script>
</body>
</html>
